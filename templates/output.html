<!DOCTYPE html>
<html>
<head>
	<title>Deploy</title>
	<script type=text/javascript src="{{url_for('static',filename='ttt.js')}}"></script>
	<link   rel="stylesheet" type="text/css" href="{{url_for('static',filename='ttt.css')}}">
</head>
	<body style="background: #222;">
		<section style="background: linear-gradient(to right, red, purple);">
			<div class="module" style="margin-left: 10px; width:98.8%; height: 95vh;">

				<form action="/save" method="POST" enctype="multipart/form-data" >
					<label for="file" class="button-67" role="button" style="margin-top: 13px; margin-left:20px">
						<input accept="image/*" type="file" name="file" id="file" onchange="loadFile(event)">Upload Image</label>
					<button onclick="" class="noselect">Predict</button>
					<input type="text" name="js1" id="js1" style="display: none;">
				</form>

				<h4 style="position: fixed; left: 44%; top: 1.8%; ">Select Image</h4>

				<div style="height:7.6%"></div>

				<section style="height: 93%;">
					<div style="margin-top: 5px; margin-left: 15px; margin-right: 3px; border: solid white; height: 97%; width: 50%;">
						<img src="{{url_for('static',filename='produce.jpg')}}" id="input" style="height: 100%; width: 100%; max-width:100%; max-height:100%;" />
					</div>
					<div style="margin-top: 5px; margin-left: 3px; margin-right: 15px; border: solid white; height: 97%; width: 50%;">
						<img src="{{url_for('static',filename='output.jpg')}}" id="output" style="height: 100%; width: 100%; max-width:100%; max-height:100%;" />
					</div>
				</section>

			</div>
		</section>
	</body>
</html>
